<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<!--Global Container-->
<div class="flex items-center justify-center min-h-screen bg-veryDarkBlue">
  <!--  Card Container  -->
  <div class="max-w-[327px] shadow-xl shadow-darkBlue xl:max-w-fit xl:flex xl:flex-row-reverse">
    <!-- Banner Area -->
    <div class="bg-softViolet rounded-t-lg xl:w-[540px] xl:rounded-none xl:rounded-r-lg">
      <picture>
        <source media="(min-width: 1280px)" srcset="images/image-header-desktop.jpg" />
        <img class="rounded-t-lg mix-blend-multiply xl:rounded-none xl:rounded-r-lg"
             src="images/image-header-mobile.jpg"
             alt=""/>
      </picture>
    </div>
    <!-- Content Area -->
    <div class="px-8 pt-10 pb-8 bg-darkDesaturatedBlue rounded-b-lg xl:w-[570px] xl:pl-18 xl:pt-18 xl:pr-24 xl:rounded-none xl:rounded-l-lg">
      <div class="font-inter text-center xl:text-left">
        <h1 class="font-bold text-[1.75rem]/[1.14] text-white xl:text-4xl/[1.22]">
          Get <span class="text-softViolet">insights</span> that help your business grow.
        </h1>
        <p class="mt-4 text-[0.9375rem]/[1.67] text-white/75 xl:mt-6 xl:pr-7">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <!-- Stats -->
      <div class="mt-10 flex flex-col items-center space-y-6 xl:mt-18 xl:flex-row xl:space-y-0 xl:space-x-16">
        <div class="stats-section">
          <h2>10k+</h2>
          <h3>companies</h3>
        </div>
        <div class="stats-section">
          <h2>314</h2>
          <h3>templates</h3>
        </div>
        <div class="stats-section">
          <h2>12M+</h2>
          <h3>queries</h3>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

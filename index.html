<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'very-dark-blue': 'hsl(233, 47%, 7%)',
            'dark-desaturated-blue': 'hsl(244, 38%, 16%)',
            'soft-violet': 'hsl(277, 64%, 61%)',
          },
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
            'lexend-deca': ['"Lexend Deca"', 'sans-serif']
          },
          fontSize: {
            'md': ['0.9375rem', {
              lineHeight: '1.625',
              fontWeight: '400',
            }],
          },
        }
      }
    }
  </script>
</head>
<body>
<!--background container-->
<div class="flex items-center justify-center min-h-screen bg-very-dark-blue">
  <!--  card container  -->
  <div class="mx-6 my-10 max-w-[333px] flex flex-col bg-soft-violet rounded-xl
              xl:max-w-full xl:flex-row-reverse xl:items-stretch">
    <!-- banner -->
    <picture>
      <source media="(min-width: 1280px)" srcset="images/image-header-desktop.jpg" />
      <img class="rounded-t-lg mix-blend-multiply object-fill
                  xl:rounded-r-lg xl:rounded-l-none xl:w-full xl:h-full"
           src="images/image-header-mobile.jpg"
           alt="header"/>
    </picture>
    <!-- content -->
    <div class="px-6 py-10 bg-dark-desaturated-blue rounded-b-lg
                xl:pl-20 xl:pr-24 xl:py-16 xl:w-[36rem] xl:rounded-l-lg xl:rounded-r-none">
      <h1 class="font-inter font-bold text-3xl text-white text-center
                 xl:text-4xl xl:text-left">
        Get <span class="text-soft-violet">insights</span> that help your business grow.
      </h1>
      <p class="mt-6 px-2 font-inter text-white/75 text-md text-center
                xl:text-left xl:mt-8 xl:px-0 xl:pr-4">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <!-- stats -->
      <div class="mt-10 flex flex-col justify-between items-center space-y-8
                  xl:mt-20 xl:pr-14 xl:flex-row xl:space-y-0">
        <div class="flex flex-col items-center xl:items-start">
          <h1 class="font-inter uppercase font-bold text-2xl text-white">10k+</h1>
          <p class="pt-1.5 uppercase font-lexend-deca text-xs text-white/60 tracking-wider">companies</p>
        </div>
        <div class="flex flex-col items-center xl:items-start">
          <h1 class="font-inter uppercase font-bold text-2xl text-white">314</h1>
          <p class="pt-1.5 uppercase font-lexend-deca text-xs text-white/60 tracking-wider">templates</p>
        </div>
        <div class="flex flex-col items-center xl:items-start">
          <h1 class="font-inter uppercase font-bold text-2xl text-white">12m+</h1>
          <p class="pt-1.5 uppercase font-lexend-deca text-xs text-white/60 tracking-wider">queries</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
